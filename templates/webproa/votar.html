{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Centro Estudiantil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'webproa/css/votar.css' %}">
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-white">Votación Centro Estudiantil</h1>
        <p class="text-white-50">Selecciona tu grupo favorito para representar al centro estudiantil.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="row g-4 justify-content-center">

            <!-- Grupo Azul -->
            <div class="col-md-4">
                <label class="vote-card d-block">
                    <input type="radio" name="voto" value="grupo_azul">
                    <img src="{% static 'webproa/foto/imagen_azul.jpg' %}" alt="Grupo Azul" class="img-fluid rounded mb-3">
                    <h5 class="text-primary">Grupo Azul</h5>
                    <p class="small text-muted">Más deportes y actividades artísticas.</p>
                </label>
            </div>

            <!-- Grupo Rojo -->
            <div class="col-md-4">
                <label class="vote-card d-block">
                    <input type="radio" name="voto" value="grupo_rojo">
                    <img src="{% static 'webproa/foto/imagen_rojo.jpg' %}" alt="Grupo Rojo" class="img-fluid rounded mb-3">
                    <h5 class="text-danger">Grupo Rojo</h5>
                    <p class="small text-muted">Mejorar biblioteca y tecnología.</p>
                </label>
            </div>

            <!-- Grupo Verde -->
            <div class="col-md-4">
                <label class="vote-card d-block">
                    <input type="radio" name="voto" value="grupo_verde">
                    <img src="{% static 'webproa/foto/imagen_verde.jpg' %}" alt="Grupo Verde" class="img-fluid rounded mb-3">
                    <h5 class="text-success">Grupo Verde</h5>
                    <p class="small text-muted">Jornadas de medio ambiente y reciclaje.</p>
                </label>
            </div>

        </div>

        <div class="text-center mt-5">
            <button type="submit" class="confirmar-btn""
                    onclick="return confirm('¿Estás seguro de tu elección? No podrás cambiar tu voto después.')">
                Confirmar Mi Voto
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.vote-card').forEach(card => {
        card.addEventListener('click', () => {
            document.querySelectorAll('.vote-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            const radio = card.querySelector('input[type="radio"]');
            if (radio) radio.checked = true;
        });
    });
</script>
</body>
</html>
