{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Votante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'webproa/css/form.css' %}">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Registro de Voto</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm" style="background-color: #f3f3f3; border-radius: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    {% for v in votantes %}
        <p>{{ v.nombre }} {{ v.apellido }} - <a href="{% url 'votar' v.dni %}" class="btn btn-primary btn-sm">Votar</a></p>
    {% endfor %}
    {% if votante %}
        <a href="{% url 'votar' votante.dni %}" class="btn btn-success mt-3">Ir a Votar</a>
    {% endif %}
</body>
</html>
