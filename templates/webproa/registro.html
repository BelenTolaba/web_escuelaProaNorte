{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'webproa/css/registro.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="register-box">
        <div class="icon">
            <i class="bi bi-person-plus"></i>
        </div>
        <h3 class="mb-4">Crear cuenta</h3>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.foto_perfil }}
            {{ form.nombre_completo }}
            {{ form.username }}
            {{ form.email }}
            {{ form.dni }}
            {{ form.curso }}
            {{ form.password1 }}
            {{ form.password2 }}

            <button type="submit" class="btn-custom mt-3">Registrarme</button>
        </form>

        <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </div>
</body>
</html>
